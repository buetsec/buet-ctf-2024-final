<!DOCTYPE HTML>
<html>

<head>
    <title>Noxhaven Data Portal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            background-color: #0a0a0a;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            width: 80%;
            max-width: 600px;
            padding: 20px;
            background-color: #121212;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 255, 128, 0.2);
            text-align: center;
        }

        h1 {
            color: #0dcaf0;
            font-size: 2em;
        }

        p {
            font-size: 1.1em;
            color: #a8a8a8;
            margin-top: -10px;
        }

        form {
            margin: 20px 0;
        }

        label {
            font-size: 1.2em;
            color: #ffa726;
        }

        input[type="text"] {
            width: 80%;
            padding: 8px;
            font-size: 1em;
            border: 1px solid #ffa726;
            background-color: #0a0a0a;
            color: #ffffff;
            border-radius: 4px;
            margin-top: 5px;
        }

        input[type="submit"] {
            padding: 8px 20px;
            font-size: 1em;
            border: none;
            border-radius: 4px;
            background-color: #0dcaf0;
            color: #0a0a0a;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #ffa726;
        }

        #s,
        #results {
            margin: 10px 0;
            padding: 10px;
            color: #0dcaf0;
            border: 1px solid #ffa726;
            border-radius: 4px;
        }

        #link {
            color: #a8a8a8;
            font-size: 0.9em;
            margin-top: 5px;
        }
    </style>
    <script src="index.js"></script>
</head>

<body>
    <div class="container">
        <h1>Welcome to Nexus Data Interface</h1>
        <p>Decrypt lost data from Noxhaven's fallen servers. Input your query below and access archived records from the
            shadows.</p>

        <form id="sql">
            <label for="query">Enter your query:</label><br>
            <input type="text" id="query" name="query"><br>
            <input type="submit" value="Execute Query">
        </form>

        <div id="s"></div>
        <div id="results">Results will appear here...</div>
        <div id="link">Share your query results with others by copying the link above.</div>
    </div>
</body>

</html>
